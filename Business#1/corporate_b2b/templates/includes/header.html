<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.png' %}" alt="Ambro Bites" height="40">
      </a>
        <header class="bg-primary text-white p-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'home' %}" class="text-white text-decoration-none">
                        <h1 class="m-0">CorporateB2B</h1>
                    </a>
                    <nav>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'products:list' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'orders:list' %}">My Orders</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'accounts:login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>
